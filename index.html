<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./main.css">
    <title>Contatos</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
    <header>
        <img src="./image/Contato.png" alt="Contato">
        <h1>Lista de contatos</h1>
    </header>
    <form id="form-tabela">
        <input id="input-nome" type="text" placeholder="Nome" required />
        <input id="input-telefone" type="number" placeholder="Telefone" required />
        <button type="submit">Adicionar</button>
    </form>
    <div>
        <table>
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Telefone</th>
                </tr>
            </thead>
            <tbody id="total-numeros">
            </tbody>
            <tfoot>
                <tr style="font-weight: bold">
                    <td><div>Total de contatos</div></td>
                    <td><div id="final-total"></div></td>
                </tr>
            </tfoot>
        </table>
    </div>
    </div>
    <script src="./main.js"></script>
</body>
</html>
